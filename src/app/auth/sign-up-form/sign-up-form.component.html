<div class="form-wrapper">
  <form [formGroup]="form" class="form">
    <h1 class="form__title">Logo</h1>
    <mat-form-field appearance="outline">
      <input
        placeholder="Your Name"
        class="form__input"
        type="text"
        formControlName="name"
        matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input
        placeholder="Your Email"
        class="form__input"
        type="email"
        formControlName="email"
        matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input
        placeholder="Your Password"
        class="form__input"
        type="password"
        formControlName="password"
        matInput>
    </mat-form-field>
    <button mat-button type="submit" class="form__submit">create an account</button>
    <a routerLink="/login" class="form__redirect">Already have an account? Sign In</a>
  </form>
</div>
