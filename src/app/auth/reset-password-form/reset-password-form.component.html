<div class="form-wrapper">
  <form [formGroup]="form" class="form">
    <h1 class="form__title">Logo</h1>
    <mat-form-field appearance="outline">
      <input
        placeholder="Your Email"
        class="form__input"
        type="email"
        formControlName="email"
        matInput>
      <mat-error *ngIf="!email.valid">
        <span *ngIf="email.errors['email']">Incorrect email</span>
        <span *ngIf="email.errors['required']">Email is required</span>
      </mat-error>
    </mat-form-field>
    <button mat-button type="submit" class="form__submit">send reset link</button>
    <a routerLink="/register" class="form__redirect">Don't have an account? Register</a>
  </form>
</div>
