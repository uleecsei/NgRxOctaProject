<div class="form-wrapper">
  <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
    <h1 class="form__title">Logo</h1>
    <mat-form-field appearance="outline">
      <input
        placeholder="New Password"
        class="form__input"
        type="password"
        formControlName="password"
        matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input
        placeholder="Repeat Password"
        class="form__input"
        type="password"
        formControlName="repeatPassword"
        matInput>
    </mat-form-field>
    <button mat-button type="submit" class="form__submit">set new password</button>
    <a routerLink="/register" class="form__redirect">Don't have an account? Register</a>
  </form>
</div>
